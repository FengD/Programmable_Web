<div class="row" ng-init="init()">

    <!-- LEFT part -->
    <div class="col-md-2">

      <!-- PISTES -->
      <div class="row">

        <div id="pistes" class="panel panel-default">
          <!-- insert something -->

          <div class="panel-heading">Mes pistes</div>

          <div class="panel-body">


          <select ng-model="blisterPackTemplateSelected"
                  ng-options="blisterPackTemplate as blisterPackTemplate for blisterPackTemplate in listSongs"
                  ng-change="getAllTracks(blisterPackTemplateSelected)"/>

            <p  ng-repeat="a in listTracks.instruments">{{a.name}}</p>


            <button type="button" class="btn btn-circle btn-raised ripple-effect btn-default">
              <span class="glyphicon glyphicon-stop"></span>
            </button>

            <button type="button" class="btn btn-circle btn-raised ripple-effect btn-default" ng-click="play(0)" >
              <span class="glyphicon glyphicon-play"></span>
            </button>

            <button type="button" class="btn btn-circle btn-raised ripple-effect btn-default">
              <span class="glyphicon glyphicon-pause"></span>
            </button>

          </div>

        </div>
      </div>

    </div>

    <!-- CENTER part -->
    <div class="col-md-10">

      <!-- TOP part -->
      <div class="row">

        <!-- CONSOLE -->
        <div class="col-md-6">
            <div id="console" class="panel panel-default">
              <div class="panel-body">
                <!-- insert something -->
              </div>
            </div>
        </div>

        <!-- WAVE -->
        <div class="col-md-6">
          <div id="wave" class="panel panel-default">
            <canvas id = "analyser" style="width: 100%; height : 20vh; display:table-row; background: #002D3C;"></canvas>
          </div>
        </div>

      </div>


      <!-- MIDDLE part -->
      <div class="row" style="padding-top: 40px; padding-left: 50px">

        <!-- MIX part -->
        <div class="col-md-11" style="height : 50vh;">
          <div class="row">
            <div class="col-md-2" style=" height : 50vh; border: solid; padding: 20px" ng-repeat="a in listTracks.instruments">
                <div class="row">
                  <div class="col-md-6"><button class="btn mute"></button></div>
                  <div class="col-md-6"><button class="btn mute"></button></div>
                </div>
                <div class="row">
                  <div class="col-md-12"><button class="btn mute"></button></div>
                </div>
                <rzslider style="max-height: 35vh"class="fader" rz-slider-model="slider.value" rz-slider-options="slider.options" ></rzslider>
                <div class="row">
                  <p>{{a.name}}</p>
                </div>
            </div>
          </div>
        </div>



      </div>


      <!-- Bottom element --
      <div class="row">

          <div style="margin-left: 20px; width: 100%; height: 200px" class="panel panel-default">

          <input type="text" class="form-control" id="url_update" placeholder="send message" ng-model="send.msg">
            <button type="submit" class="btn btn-default" ng-click="save(send.msg)">save</button>
          <input type="file" nv-file-select uploader="uploader"  multiple>

          <!--<input type="file" on-read-file="upload($fileContent)" />
          <pre>{{ uploader.queue.length }}</pre>
          <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>

              <thead>
              <tr>
                <th width="50%">Name</th>
                <th ng-show="uploader.isHTML5">Size</th>
                <th ng-show="uploader.isHTML5">Progress</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name }}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
                </td>
                <td class="text-center">
                  <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>

                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel

                    <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
                </td>
              </tr>
              </tbody>

            <div>
              <div>
                Queue progress:
                <div class="progress" style="">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
              </div>

                <span class="glyphicon glyphicon-upload"></span> Upload all
              </button>
              <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">

              </button>
              <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all

            </div>
        </div>


      </div>

    </div>

</div>
