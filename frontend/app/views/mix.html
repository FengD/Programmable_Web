<div class="row">

    <!-- LEFT part -->
    <div class="col-md-2">

      <!-- PISTES -->
      <div class="row">
        <div id="pistes" class="panel panel-default">
          <!-- insert something -->

          <input type="text" class="form-control" id="get_songs" placeholder="name" ng-model="send.songs">
          <button type="submit" class="btn btn-default" ng-click="loadSong()">get songs</button>

          <button ng-model="buttonplay" id="bplay" ng-click="play(0)" disabled >Start</button>
          <button ng-model="buttonpause" id="bpause" ng-click="pause()" disabled>Pause</button>
          <button ng-model="buttonstop" id="bstop" ng-click="stop()" disabled>Stop</button>
          Master Volume : <input type="range" id ="masterVolume" min="0" max="100" ng-value="100" ng-model="sound.value" ng-change="changeMasterVolume(sound.value);">
          <br/>
          <input id="slide" class="time-slider" type="range" ng-value="0" step="any" ng-model="slide" ng-change="changerangeslide(slide);"/>

          <div id="songs"></div>

          <div id="tracks"></div>

        </div>
      </div>

      <!-- JESAISPAS -->
      <div class="row">
        <div id="dunno" class="panel panel-default">
          <!-- insert something -->
        </div>
      </div>

    </div>

    <!-- CENTER part -->
    <div class="col-md-9">

      <!-- TOP part -->
      <div class="row">

        <!-- CONSOLE -->
        <div class="col-md-6">
            <div id="console" class="panel panel-default">
              <div class="panel-body">
                <!-- insert something -->
              </div>
            </div>
        </div>

        <!-- WAVE -->
        <div class="col-md-6">
          <div id="wave" class="panel panel-default">
            <!-- insert something -->
          </div>
        </div>

      </div>


      <!-- MIDDLE part -->
      <div class="row" style="padding-top: 40px; padding-left: 50px">

        <!-- MIX part -->
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-2" style="height : 40vh;" ng-repeat="slider in priceSliders">
              <rzslider class="fader" rz-slider-model="slider.value" rz-slider-options="slider.options" ></rzslider>
            </div>
          </div>
        </div>

        <!-- Right part -->
        <div class="col-md-2">
          <div class="row">
            <button ng-click="default()">Default</button>
          </div>
          <div class="row">

          </div>
          <div class="row">

          </div>
        </div>


      </div>


      <!-- Bottom element -->
      <div class="row">

          <div style="margin-left: 20px; width: 100%; height: 200px" class="panel panel-default">
          <input type="text" class="form-control" id="url_update" placeholder="send message" ng-model="send.msg">
            <button type="submit" class="btn btn-default" ng-click="save(send.msg)">save</button>
          <input type="file" nv-file-select uploader="uploader"  multiple>

          <!--<input type="file" on-read-file="upload($fileContent)" />
          <pre>{{ uploader.queue.length }}</pre>
          <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>
          -->

            <table class="table">
              <thead>
              <tr>
                <th width="50%">Name</th>
                <th ng-show="uploader.isHTML5">Size</th>
                <th ng-show="uploader.isHTML5">Progress</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name }}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
                </td>
                <td class="text-center">
                  <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                  <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                  </button>
                  <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                  </button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
                </td>
              </tr>
              </tbody>
            </table>

            <div>
              <div>
                Queue progress:
                <div class="progress" style="">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
              </div>
              <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
              </button>
              <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
              </button>
              <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
              </button>
            </div>
        </div>


      </div>

    </div>

</div>
