<div style="width: 100%; height: 690px; margin : 0;">

  <div class="row">

    <!-- LEFT part -->
    <div class="col-md-2">

      <!-- PISTES -->
      <div class="row">
        <div style="margin-left: 20px; margin-bottom: 20px; width: 100%; height: 400px" class="panel panel-default">

        </div>
      </div>

      <!-- JESAISPAS -->
      <div class="row">
        <div style="margin-left: 20px; width: 100%; height: 200px" class="panel panel-default">
          </div>
      </div>

    </div>



    <!-- CENTER part -->
    <div class="col-md-10">

      <!-- TOP part -->
      <div class="row">

        <!-- CONSOLE -->
        <div class="col-md-6">
            <div style="float: none; margin: 0 auto; width: 80%; height: 125px" class="panel panel-default">
              <div class="panel-body">
                <p>Console 1</p>
                <p>Console 2</p>
                <p>Console 3</p>
              </div>
            </div>
        </div>

        <!-- WAVE -->
        <div class="col-md-6">
          <div style="float: none; margin: 0 auto; width: 80%; height: 125px" class="panel panel-default">

          </div>
        </div>

      </div>


      <!-- MIDDLE part -->
      <div class="row">

        <div style="width: 85%; float: none; margin: 0 auto; margin-top: 30px">

          <div class="col-md-2" style="margin: 0 auto; height: 350px">
            <rzslider rz-slider-model="priceSlider1.value" rz-slider-options="priceSlider1.options" ></rzslider>
          </div>

          <div class="col-md-2" style="margin: 0 auto; height: 350px">
            <rzslider rz-slider-model="priceSlider2.value" rz-slider-options="priceSlider2.options"></rzslider>
          </div>

          <div class="col-md-2" style="margin: 0 auto; height: 350px">
            <rzslider rz-slider-model="priceSlider3.value" rz-slider-options="priceSlider3.options" ></rzslider>
          </div>

          <div class="col-md-2" style="margin: 0 auto; height: 350px">
            <rzslider rz-slider-model="priceSlider4.value" rz-slider-options="priceSlider4.options" ></rzslider>
          </div>

          <div class="col-md-2" style="margin: 0 auto; height: 350px">
            <rzslider rz-slider-model="priceSlider5.value" rz-slider-options="priceSlider5.options" ></rzslider>
          </div>

          <div class="col-md-2" style="margin: 0 auto; height: 350px">
            <rzslider rz-slider-model="priceSlider6.value" rz-slider-options="priceSlider6.options" ></rzslider>
          </div>

        </div>

      </div>

      <!-- Bottom element -->
      <div class="row">
          <div style="margin-left: 20px; width: 100%; height: 200px" class="panel panel-default">
          <input type="text" class="form-control" id="url_update" placeholder="url" ng-model="send.msg">
            <button type="submit" class="btn btn-default" ng-click="save(send.msg)">save</button>
          <input type="file" nv-file-select uploader="uploader"  multiple>

          <!--<input type="file" on-read-file="upload($fileContent)" />
          <pre>{{ uploader.queue.length }}</pre>
          <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>
          -->

            <table class="table">
              <thead>
              <tr>
                <th width="50%">Name</th>
                <th ng-show="uploader.isHTML5">Size</th>
                <th ng-show="uploader.isHTML5">Progress</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name }}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
                </td>
                <td class="text-center">
                  <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                  <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                  </button>
                  <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                  </button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
                </td>
              </tr>
              </tbody>
            </table>

            <div>
              <div>
                Queue progress:
                <div class="progress" style="">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
              </div>
              <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
              </button>
              <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
              </button>
              <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
              </button>
            </div>
        </div>


      </div>

    </div>

  </div>


</div>
