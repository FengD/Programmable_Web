<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <b>Publish your comment</b>
      <textarea cols="60" rows="8" ng-model="comment" placeholder="Enter your comment here..."></textarea><br>
      <button ng-click="valider()" data-dismiss="modal">POST</button>
      <button ng-click="annuler()" data-dismiss="modal">CANCEL</button>
    </div>
  </div>
</div>
