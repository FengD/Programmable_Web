<div class="bodyBis">

  <div class="col-md-3">
    <div style="height: 70vh ;" class="panel panel-default textAlign">
      <div class="panel-heading">
        <h3 class="panel-title">Recherche & Profil</h3>
      </div>
      <div class="panel-body">

        <h4 class="panel-title">Recherche<h4>
        <input type="text" ng-model="searchInfo.motsCles">
        <button ng-click="sendKeyWords()">Rechercher</button>
        <div class="row borderTop">
          <img class="avatar" src="images/logo.png" alt="avatar" />
        </div>
        <div class="row borderTop">
          <p><i class="glyphicon glyphicon-envelope"></i> test@gmail.com</p>
          <p><i class="glyphicon glyphicon-time"></i> Joined on 15 Nov 2013</p>
        </div>

        <div class="borderTop row">
          <div class="col-md-4">
            <strong class="red vcard-stat-count">0</strong>
            <br>
            <span class="text-muted">Followers</span>
          </div>


          <div class="col-md-4">
            <strong class="red vcard-stat-count">4.5</strong>
            <br>
            <span class="text-muted">Average note</span>
          </div>

          <div class="col-md-4">
            <strong class="red vcard-stat-count">0</strong>
            <br>
            <span class="text-muted">Followed</span>
          </div>
        </div>
      </div>
    </div>

  </div>




  <!-- fil d'actualité -->
  <div class="col-md-6">

    <div style="height: 80vh ;" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Résultats de la recherche</h3>
      </div>
      <div class="panel-body">
        <div class="list" style="padding-bottom: 10px; height: 310px; overflow-y:scroll;">
  			    <span  ng-repeat="result in results">
              <div class="item" style="height: 30px; border-bottom: 2px solid">
                {{result.name}}
                <button ng-click="startListening(result)" style="float: right">
                  Lancer lecture
                </button>
              </div>
  			    </span>
        </div>

      </div>
    </div>

  </div>

  <!-- mes mix -->
  <div class="col-md-3">

    <div style="height: 80vh;" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title pull-left">
          My mix
        </h3>
        <button class="btn btn-default pull-right"><a ng-href="#/mix">Add mix</a></button>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <p>blabla</p>


      </div>
    </div>

  </div>

  <div id="demo" ng-controller="PlayerCtrl as player" >
    <div class="row" style="background-color: gray; position: absolute; bottom: 0; left: 0; right: 0; margin: auto; border: none;">
        <div class="col-sm-4">
          <auto-scoll-text comments="commentTab"></auto-scoll-text>
            <!-- A COMMENTER<span>
              Je pense que ce titre est a prendre avec des pincettes :D
            </span> A COMMENTER-->
        </div>
        <div class="col-sm-1">
            <span>
              {{title}}
            </span>
            <br>
            <span>Note : 4.5/5</span>
            <br>
            <span>Votre note : 4.5/5</span>
        </div>
        <div class="col-sm-6">
            <ng-wavesurfer url="./media/test.wav" wave-color="#337ab7" progress-color="#23527c" height="64">
            </ng-wavesurfer>
        </div>

        <div class="col-sm-1">
            <button class="btn btn-success btn-block" ng-click="wavesurfer.playPause()">
                <span id="play" ng-show="paused">
                    <i class="glyphicon glyphicon-play"></i>
                    Play
                </span>

                <span id="pause" ng-show="!paused">
                    <i class="glyphicon glyphicon-pause"></i>
                    Pause
                </span>
            </button>

            <button class="btn btn-success btn-block" ng-click="wavesurfer.playPause()">
              Queue
            </button>
            <button class="btn btn-success btn-block" ng-click="addComment()">
            Comment
            </button>
        </div>
    </div>

</div>
